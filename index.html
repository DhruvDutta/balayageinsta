<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balayage Insta</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" href="./assets/icon.png?" type="image/png">
</head>
<body class="text-light">
    <div class="navbar d-flex justify-content-evenly align-items-center p-4 mb-5">
        <div class="headname">Balayage Insta</div>
    </div>
    <div class="container pl">
        <div class="h2 text-center heading pl-head mb-4">Price List</div>
        <object data="./assets/Balayageinsta_Price_List.pdf" type="application/pdf" class="rounded text-center bg-dark col pdf" width="100%" height="500px">
            <div class="row row-cols-md-2 row-cols-1 pdf">
                <img src="./assets/pl1.jpg" class="img-fluid" alt="">
                <img src="./assets/pl2.jpg" class="img-fluid" alt="">
                <img src="./assets/pl3.jpg" class="img-fluid" alt="">
            </div>
        </object>
    </div>
    <div class="container my-3 py-2">
        <div class="h2 text-center heading b-head mb-4">Contact Us</div>
        <form onSubmit="return false;" class="col-12 col-md-8 offset-md-2 p-2 p-sm-5 pb-1 border-4 border-start border-end rounded border-secondary">
            <div class="form-group row">
              <div class="col-sm-6 mb-1">
                <input type="text" class="form-control" id="name" placeholder="Name">
              </div>
              <div class="col-sm-6 mb-1">
                <input type="tel" class="form-control" id="from" placeholder="Contact " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
              </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6 mb-1">
                    <input type="text" class="form-control" id="process" placeholder="Service">
                    <!--<select class="form-select " aria-label="Default select example">
                        <option selected>Select Process</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>-->
                </div>
                <div class="col-sm-6 mb-1">
                    <input type="text" class="form-control" id="location" placeholder="Address">
                    
                </div>
                <div class="col-sm-6 mb-1">
                    <input type="date" class="form-control" id="date" placeholder="Date">
                    
                </div>
            </div>
            <div class="form-group row mt-5 mb-0">
                
              <div class="col-sm-12 text-center">
                <button class="btn btn-light text-center px-4 book" onclick="book()">Submit</button>
              </div>
            </div>
          </form>
    </div>
    <div class="bg p-2 d-flex justify-content-center align-items-center d-none">
        BI
    </div>

    <div class=" offset-2 col-8 col-sm-10 offset-sm-1 text-center foot d-flex justify-content-evenly align-items-center p-2 ">
        <a href="mailto:balayageinsta@gmail.com"><i class="bi bi-envelope"></i></i></a>
        <a href="https://www.instagram.com/balayageinsta/"><i class="bi bi-instagram"></i></i></a>
        <a href="https://wa.me/+918427640202"><i class="bi bi-whatsapp"></i></i></a>
    </div>



    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
